<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue3</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
      .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background: #ddd;
        margin: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Hello, Vue3</h1>
    <div id="app">
      <p v-if="showBooks">{{title}} by {{author}} {{age}}</p>
      <button v-on:click="age++">Increase age</button>
      <button v-on:click="age--">Decrease age</button>
      <div @click="changeTitle('Oathbringer')">Change Title</div>
      <button @click="toggleShowBooks">
        <span v-if="showBooks">Hide Books</span>
        <span v-else>Show Books</span>
      </button>
      <div v-show="showBooks">Currently showing books</div>
      <br />
      <div class="box" @mouseover="handleEvent($event,5)">mouseover</div>
      <div class="box" @mouseleave="handleEvent">mouseleave</div>
      <div class="box" @dbclick="handleEvent">double click</div>
      <div class="box" @mousemove="handleMousemove">position -{{x}},{{y}}</div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
